version: 2

models:
  - name: fact_sales
    description: Sale level fact table. Transaction one row per sale does not include product but can track sales completed.
    columns:
      - name: SaleId
        description: Degenerate dimension for of the sale.
        tests:
            - unique
            - not_null
      - name: customerkey
        description: Dimension key for dim_customer
      - name: employeekey
        description: Dimension key for dim_employee
      - name: saledatekey
        description: role play Order Date Dimension key for dim_date
      - name: quantity
        description: additive fact for total quantity of product sold on order
      - name: totalsaleamount
        description: additive fact for total amount of product sold quantity * product price - discount





